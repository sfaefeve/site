<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript">
        var pjs = new PointJS(1000, 500, {
            backgroundColor: 'wheat'
        });
        var game = pjs.game
        var key = pjs.keyControl
        var p = pjs.vector.point
        var b = ""
        key.initControl()
        var c = game.newCircleObject({
            x: 100,
            y: 100,
            radius: 50,
            fillColor: "black",
            strokeColor: "white",
            strokeWidth: 2,
            angle: 0,
            alpha: 1,
            visible: true
        });
        var x = 0
        var y = 0
        pjs.game.newLoop("aboba", function() {


            function g(key1, key2, name, x, y) {
                if (key.isDown(key1) || key.isDown(key2)) {
                    c.move(p(x, y));
                    b = key1 + ' или ' + key2;
                }
            }
            g("D", "RIGHT", c, 2, 0);
            g("S", "DOWN", c, 0, 2);
            g("A", "LEFT", c, -2, 0);
            g("W", "UP", c, 0, -2);
            /*if (key.isDown('D') || key.isDown('RIGHT')) {
                c.move(p(2, 0));
                b = "D(Right)"
            }
            if (key.isDown('S') || key.isDown('DOWN')) {
                c.move(p(0, 2));
                b = "S(Down)"
            }
            if (key.isDown('A') || key.isDown('LEFT')) {
                c.move(p(-2, 0));
                b = "A(Left)"
            }
            if (key.isDown('W') || key.isDown('UP')) {
                c.move(p(0, -2));
                b = "W(Up)"
            }*/
            c.draw()
            pjs.brush.drawText({
                text: b,
                x: 20,
                y: 20,
                color: "black",
                size: 30
            });
        });
        game.setLoop("aboba")
        game.start()
    </script>
</body>

</html>
